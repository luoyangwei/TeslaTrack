syntax = "proto3";
package kratos.api;

option go_package = "teslatrack/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string hostname = 1;
    string network = 2;
    string addr = 3;
    google.protobuf.Duration timeout = 4;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
   message Mux {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message Tesla {
    string callback = 1;
    string redirect_url = 2;
    string client_id = 3;
    string client_secret = 4;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  Mux mux = 3;
  Tesla tesla = 4;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}
